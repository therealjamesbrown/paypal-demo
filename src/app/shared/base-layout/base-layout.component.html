<div fxLayout="column" class="pageContainer">

  <!-- navigation -->
  <nav fxFlex> 
    <mat-toolbar fxFlex>
      <img src="./assets/logo2.png" class="brandLogo" routerLink="/">
      <a class="navbar-link" routerLink="/">Home</a>
      <a class="navbar-link" routerLink="/about">About</a>
      <a class="navbar-link" routerLink="/contact">Contact Us</a>
      <a class="navbar-link" routerLink="/profile">Profile</a>
      <div class="navbar-link" *ngIf = "this.isVisible">
      <a class="navbar-link" routerLink="/admin">Administration</a>
      </div>
      <span></span>
      <span class="example-spacer"></span>
      <a class="navbar-link" routerLink="/" (click)="singOut()">Sign Out</a>
    </mat-toolbar>
  </nav>

  <!-- main content -->
  <div fxFlex>
    <main class="main-content" fxFlex="100%;">
      <br /><br />
      <router-outlet></router-outlet>
      <br /><br /><br />
    </main>
  </div>
  <!-- footer -->
  <div fxFlex >
    <footer class="footer">
      <mat-toolbar class="footer-content footerStyle">
        <p>
          &copy; {{year | date: 'yyyy'}} - Bob's Computer Repair Shop
        </p>
      </mat-toolbar>
    </footer>
  </div>
</div>
