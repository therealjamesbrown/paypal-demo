<!--Outer container-->
<div fxLayout="column" class="singinOuterContainer">
  <div fxFlex>
      <h1>Reset Password</h1>
      <mat-card class="mat-elevation-z8">
          <mat-card-content>
              <!--inner container-->
              <div fxLayout="column" class="singinInnerContainer">
                  <!--LOGO-->
                  <div fxFlex>
                      <img src="./assets/logo.png" class="logo">
                  </div>
                  <h2>Verify Security Questions</h2>
  <!--
                  <mat-horizontal-stepper #stepper>
                    <mat-step [stepControl]="form2">-->
  
        <form *ngIf="questions" [formGroup]="form2" (ngSubmit)="verifySecurityQuestions()" #usernameForm>

       <!--   <ng-template matStepLabel>Verify Security Questions</ng-template>-->

          <mat-card-content fxFlex fxLayout="column">
            <mat-list>
              <mat-list-item>
                {{ question1 }} &nbsp; &nbsp; &nbsp; &nbsp;
                <mat-form-field fxFlex>
                  <input matInput [formControl]="form2.controls['answerToSecurityQuestion1']" placeholder="Answer 1" />
                </mat-form-field>
              </mat-list-item>
  
              <mat-list-item>
                {{ question2 }} &nbsp; &nbsp; &nbsp; &nbsp;
                <mat-form-field fxFlex>
                  <input matInput [formControl]="form2.controls['answerToSecurityQuestion2']" placeholder="Answer 2" />
                </mat-form-field>
              </mat-list-item>
  
              <mat-list-item>
                {{ question3 }} &nbsp; &nbsp; &nbsp; &nbsp;
                <mat-form-field fxFlex>
                  <input matInput [formControl]="form2.controls['answerToSecurityQuestion3']" placeholder="Answer 3" />
                </mat-form-field>
              </mat-list-item>
            </mat-list>
            <br/><br/>
  
            <div fxFlex fxLayoutAlign="end" fxLayoutGap="10px">
              <a fxFlex fxLayoutAlign="start" routerLink="/session/forgot">
                <mat-icon>west</mat-icon>
                </a>
              <button type="button" mat-raised-button color="primary" routerLink="/session/signin">Cancel</button>
              <button type="submit" 
              [disabled]="!form2.valid"
              mat-raised-button 
              color="primary">Next</button>
            </div>
            
          </mat-card-content>
        </form>
<!--
      </mat-step>
    </mat-horizontal-stepper>-->

    </div>
