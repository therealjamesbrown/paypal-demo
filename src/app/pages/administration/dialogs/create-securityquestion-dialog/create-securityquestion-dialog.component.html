<div fxLayout="column">
    <mat-card class="mat-elevation-z8">
        <mat-card-title>Create Security Question</mat-card-title>
        <br />
        <form [formGroup]="createSecurityQuestionForm" (ngSubmit)="createSecurityQuestion()">
            <mat-card-content>
                <div fxLayout="column" fxLayoutGap="10px">
                    <mat-form-field>
                        <input type="questionId" 
                               matInput
                               placeholder="Example: What was your first pet?"
                               formControlName="questionId">
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-raised-button matDialogClose="cancel" color="primary">Cancel</button>
                <button type="submit" 
                                mat-raised-button 
                                matDialogClose="create"
                                color="primary"
                                [disabled]="!createSecurityQuestionForm.valid"
                                >Create</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
