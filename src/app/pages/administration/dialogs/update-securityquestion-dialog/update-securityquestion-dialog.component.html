<div fxLayout="column">
    <mat-card class="mat-elevation-z8">
        <mat-card-title>Update Security Question</mat-card-title>
        <br />
        <form [formGroup]="updateSecurityQuestionForm" (ngSubmit)="updateSecurityQuestion()">
            <mat-card-content>
                <div fxLayout="column" fxLayoutGap="10px">
                    <mat-form-field>
                        <input type="questionId" 
                               matInput
                               placeholder="Enter security question"
                               formControlName="questionId">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>isDisabled?</mat-label>
                        <mat-select [(value)]="selected">
                          <mat-option value="true">True</mat-option>
                          <mat-option value="false">False</mat-option>
                        </mat-select>
    
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-raised-button matDialogClose="cancel" color="primary">Cancel</button>
                <button type="submit" 
                                mat-raised-button 
                                matDialogClose="update"
                                color="primary"
                                [disabled]="!updateSecurityQuestionForm.valid"
                                >Update</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
