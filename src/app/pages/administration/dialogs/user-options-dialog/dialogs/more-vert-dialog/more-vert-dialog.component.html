<mat-card>
    <mat-card-title>
        <p>User Actions</p>
    </mat-card-title>
    <mat-card-actions style="align-items: center">
        <button mat-button mat-dialog-close (click)="update()"><mat-icon class="material-icons">update</mat-icon></button>
        <button mat-button mat-dialog-close (click)="delete()"><mat-icon class="material-icons">delete</mat-icon></button>
    </mat-card-actions>
