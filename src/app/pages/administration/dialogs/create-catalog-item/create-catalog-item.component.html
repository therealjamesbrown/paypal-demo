<div fxLayout="column">
    <mat-card class="mat-elevation-z8">
        <mat-card-title>Create Catalog Item</mat-card-title>
        <br />
        <form [formGroup]="createCatalogItemForm" (ngSubmit)="createCatalogItem()">
            <mat-card-content>
                <div fxLayout="column" fxLayoutGap="10px">
                    <mat-form-field>
                        <input type="text" 
                               matInput
                               placeholder="Enter item name"
                               formControlName="title">
                    </mat-form-field>
                    <mat-form-field>
                        <input type="number" 
                               matInput
                               placeholder="Enter item price"
                               formControlName="price">
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-raised-button matDialogClose="cancel" color="primary">Cancel</button>
                <button type="submit" 
                                mat-raised-button 
                                matDialogClose="create"
                                color="primary"
                                [disabled]="!createCatalogItemForm.valid"
                                >Create</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
