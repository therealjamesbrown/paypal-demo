
<p>Roles <button mat-button class="crudButton"(click)="createRole()"><mat-icon class="matieral-icons">library_add</mat-icon></button></p> 

<table mat-table [dataSource]="roleDataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>

    <!-- Status Column-->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> isDisabled? </th>
        <td mat-cell *matCellDef="let element"> {{element.isDisabled}} </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> 
          <!--Button For Actions-->
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions button">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="updateRole(element)" [disabled]="element.text === 'Admin'">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="deleteRole(element._id)" [disabled]="element.text === 'Admin'">
              <mat-icon>delete</mat-icon>
              <span>Disable</span>
            </button>
          </mat-menu>
    </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
