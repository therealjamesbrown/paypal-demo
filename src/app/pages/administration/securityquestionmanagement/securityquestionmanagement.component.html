<!--JB moved this p tag and button in here for grouping purposes-->
<p>Security Questions<button mat-button class="crudButton" (click)="createSecurityQuestion()"><mat-icon class="material-icons">library_add</mat-icon></button></p> 


<table mat-table [dataSource]="securityQuestions" class="mat-elevation-z8">
  <ng-container matColumnDef="question">
    <th mat-header-cell *matHeaderCellDef> Question </th>
    <td mat-cell *matCellDef="let element"> {{element.questionId}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> isDisabled? </th>
    <td mat-cell *matCellDef="let element"> {{element.isDisabled}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Actions button">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="updateSecurityQuestion(element)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="deleteSecurityQuestion(element._id)">
          <mat-icon>delete</mat-icon>
          <span>Disable</span>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
